<div>
	OK manner
</div>

<!-- best: share styles across pages -->

<link rel="stylesheet" href="styles.css">

<!-- selectors -->

<style type="text/css" media="screen">
	/* comment */
	/* Tag selectors */
	
	p { /* target all P tags in page */
		background: red;
	}
	
	div p { /* P inside a div (level independent) */
		background: green;
	}
	
	div > p { /* p direct child of div */
		background: yellow;
	}
	
	div ~ p { /* sibling selector */
	
		background: pink;
	}
	
	#wrap div + p { /* first sibling selector */
	
		background: orange;
	}
	
	.style1 {
	
		color: gray;
	}
	
	.style2 {
	
		font-size: 35px;
	}
	
</style>

<div >
	<blockquote>
		<p>
			This gets selected by `div p`
		</p>
	</blockquote>
</div>

<div >
	<p> Direct child of div </p>
</div>

<div id="wrap">
	<p class="style1 style2"> child 1 </p>
	<p> child 2 </p>
	<div> div </div>
	<p> child 3 -> targeted by `div ~ p` && targeted by `div + p` </p>
	<p> child 4 -> targeted by `div ~ p` </p>
</div>
