<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
</head>
<body>
	<!-- self-closing -->
	<br>
	<hr>
	
	<!-- non self-closing -->
	<p>some content</p>
	
	<!-- block tags / containers -->
	p, div, blockquote, ...
	
	<!-- inline tags -->
	strong, small, a, ...
	
	<!-- attributes -->
	<div class="some-class"> </div>
	<a href="http://link-location.com">click me</a>
	
	<!-- CSS -->
	style attribute
	<div style="background:red;">...</div>
	<style type="text/css" media="screen">
		div { background: red; }
		.class {}
		#id {}
		
		div p {} /* all p elements inside divs*/
		div > p {} /* all p elements inside divs direct childs*/
		div ~ p {} /* all p elements after a div on the same level of the div (siblings) */
		div:nth-child(odd) {} /* target all odd elements in element list*/
		
		div {
		
			background: red; /* red, rgb(255,0,0), #ff0000*/
		}
	</style>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</body>
</html>
