<!DOCTYPE html>
<html>
<head>
	<title>Selector specificity</title>
	<style type="text/css" media="screen">
	   #id1 { background: lightblue; }
		.class1 { background: pink; }
		.class2 { background: yellow; }
		div {background: orange; }
	</style>
	
</head>
<body>
	<div class="class1">Div with class = class1</div>
	<div class="class2" id="id1">Div with class = class2</div>
</body>
</html>
