<!DOCTYPE html>

   <head>

      <title>My Classmates BIS</title>

      table {

         border-collapse: collapse;
      }

      th, td {

         padding: 0.5em;
         border-right: solid black 1px;
      }
      th:last-child, td:last-child {

         border-right: none;
      }

      tr:nth-child(even) td {

         background: lightgrey;
      }

      tr:hover td /* , tr:hover th */ {

      }
      </style>
   </head>
