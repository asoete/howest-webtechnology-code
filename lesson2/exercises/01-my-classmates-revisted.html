<!DOCTYPE html>
<html lang="en">
	<head>
		<title>My ClassMates</title>

		<style type="text/css">

table {

	border-collapse: collapse;
}

	th, td {

		padding: 0.5em;
		border-left: solid black 1px;
	}

	th:first-child, td:first-child {

		border: none;
	}

	tr:nth-child(even) {

		background: #eee;
	}

	tr {

		background: yellow;
	}

	tr:hover {

		background: grey;
		color:white;
	}

		</style>

	</head>
	<body>

		<table>
			<caption>My Classmates</caption>
			<thead>
				<tr>
					<th>First name</th>
					<th>Last name</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>John</td>
					<td>Doe</td>
					<td>21</td>
				</tr>	

				<tr>
					<td>Jane</td>
					<td>Doe</td>
					<td>24</td>
				</tr>
				<tr>
					<td>Jake</td>
					<td>Doe</td>
					<td>22</td>
				</tr>
				<tr>
					<td>Bill</td>
					<td>Doe</td>
					<td>22</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="2">Total</th>
					<td>21</td>
				</tr>
			</tfoot>

		</table>

	</body>
</html>
