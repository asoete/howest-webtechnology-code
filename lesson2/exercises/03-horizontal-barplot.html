<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Horizontal Bar</title>
	<style type="text/css">

	.graph {

		padding: 0.5em;
		margin: 5em;
		border-left: solid black 1px;
		border-bottom: solid black 1px;
		width: 300px;
		position: relative;
	}

	.bar {

		border: solid grey 1px;
		margin: 0.5em 0;
	}

	.bar-fill {

		background: lightblue;
		text-align: right;
		border-right: solid grey 1px;
		padding: 2px;

		box-sizing: border-box;
	}

	.y {

		position: absolute;
		left: -1em;
		top: 50%;
	}

	.x {

		position: absolute;
		bottom: -1.25em;
		left: 50%;
	}

	</style>
</head>
<body>

	<div class="graph">

		<div class="x">X</div>
		<div class="y">Y</div>

		<div class="bar">
			<div class="bar-fill" style="width: 75%;">75%</div>
		</div>
		<div class="bar">
			<div class="bar-fill" style="width: 25%;">25%</div>
		</div>
		<div class="bar">
			<div class="bar-fill" style="width: 50%;">50%</div>
		</div>
		<div class="bar">
			<div class="bar-fill" style="width: 100%;">100%</div>
		</div>
	</div>

</body>
</html>
