<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>My ClassMates</title>
   <style type="text/css">
    caption {

      text-decoration: overline underline;
    }
    td, th {

      border: solid black 1px;
      padding: 15px;
    }

    td:nth-child(1) {

      color: red;
    }
    td:nth-child(2) {

      color: blue;
    }
    td:nth-child(3) {

      color: green;
    }

    /* tr:last-child td { color: black; } */
   </style>
</head>
<body>

<!-- Make web page with a table. This table has three columns:
  first name, last name, age where:
     the first column text is red
     the second column text is blue
     the third column text is green
     the table caption is underline and overlined
-->

<table>
  <caption>My Classmates</caption>
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>21</td>
  </tr>
  <tr>
    <td>Jane</td>
    <td>Doe</td>
    <td>24</td>
  </tr>
  <tr>
    <th colspan="2" >Total</th>
    <th>45</th>
  </tr>
</table>

</body>
</html>
