	<h1>Guanine</h1>

	<p>
	Guanine (/ˈɡwɑːnɪn/; or G, Gua) is one of the four main nucleobases
	found in the nucleic acids DNA and RNA, the others being adenine,
	cytosine, and thymine (uracil in RNA). In DNA, guanine is paired with
	cytosine. The guanine nucleoside is called guanosine.
	</p>
