<!DOCTYPE html>
<html>
<head>
	<title>Css intro</title>
	<style type="text/css" media="screen">
		div, p {
			color: green;
		}
	</style>
	
	<link rel="stylesheet" href="styles.css">
	
	
</head>
<body>
	
	<!-- style attribute -->
	<div style="background: red;">
		Some div
	</div>
	
	<div style="background: red;">
		I also want a red background
	</div>
	
	<!-- select via id -->
	<div id="id-a">
		Targeted via ID
	</div>
	
	<!-- select via class -->
	<div class="class-z">
		Targeted via class
	</div>
	
	<p class="class-z">
		Targeted via class
	</p>
	
	
	
</body>
</html>
