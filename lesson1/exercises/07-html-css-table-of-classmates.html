<!DOCTYPE html>
<html lang="en">
<head>
   <title>My ClassMates</title>
   <style type="text/css">

	td, th {

		border: solid black 1px;
		padding: 15px;
	}

	.red {
		
		color:red;
	}

	td:nth-child(3) {

		color: blue;
	}

	td:first-child, th:first-child {

		background: lightgreen;
	}

	td:last-child {

		background: yellow;
	}

	caption {

		text-decoration: underline overline;
		/*text-transform: uppercase;*/
		font-variant: small-caps;
	}
   </style>
</head>
<body>

	<table>
		<caption>My Classmates</caption>
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td class="red">John</td>
			<td>Doe</td>
			<td>21</td>
		</tr>	

		<tr>
			<td class="red">Jane</td>
			<td>Doe</td>
			<td>24</td>
		</tr>
		<tr>
			<th colspan="2">Total</th>
			<td>21</td>
		</tr>

	</table>

</body>
</html>
