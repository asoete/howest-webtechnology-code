<!DOCTYPE html>
<html>
   <head>

      <title>My classmates</title>
      <style type="text/css">

      caption {

         text-decoration: overline underline;
         font-variant: small-caps;
      }
      
      td, th { 
         padding: 15px;
         border: solid gray 1px;
      }

      td:nth-child(1) { color: darkred } 
      td:nth-child(2) { color: darkblue} 
      td:nth-child(3) { color: darkgreen} 

      </style>
   </head>
   <body>
      <table>

         <caption>My classmates</caption>

         <thead>
            <tr>
               <th>First name</th>
               <th>Last name</th>
               <th>Age</th>
            </tr>
         </thead>

         <tbody>
            <tr>
               <td>John</td>
               <td>Doe</td>
               <td>21</td>
            </tr>
            <tr>
               <td>Jaine</td>
               <td>Doe</td>
               <td>24</td>
            </tr>
         </tbody>

         <tfoot>
            <tr>
               <th colspan="2">Total</th>
               <th>21</th>
            </tr>
         </tfoot>

      </table>
   </body>
</html>
